<a routerLink="/folder/{{ folder.id }}">
  <span class="badge">{{ folder.id }}</span> {{ folder.name }}
</a>
<button
  type="button"
  class="delete"
  title="delete folder"
  (click)="delete(folder)"
>
  x
</button>
<div>
  <app-tags [folder]="folder"></app-tags>
</div>
<app-folder
  *ngFor="let child of folder.children"
  [parent]="folder"
  [folder]="child"
></app-folder>
