<h2>Login</h2>
<form (ngSubmit)="login()" [formGroup]="userForm">
	<div><label>Email</label><input type="email" formControlName="email" /></div>
	<div>
		<label>Password</label><input type="password" formControlName="password" />
	</div>
	<button type="submit" [disabled]="userForm.invalid">Login</button>
</form>
