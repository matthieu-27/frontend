<ul *ngIf="bookmarks">
  <li *ngFor="let bookmark of bookmarks">
    <div>      <a routerLink="/bookmark/{{ bookmark.id }}">{{ bookmark.title }}</a>
      <p>{{ bookmark.description }}</p>
    </div>
    <div>      
      <button (click)="open(bookmark.url)">
        <span class="button_top">Open</span>
      </button>
      <button (click)="openInNewTab(bookmark.url)">
        <span class="button_top">Open in new tab</span>
      </button>
    </div>
  </li>
</ul>
